<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SOAP service. Registration page.</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet" crossorigin="anonymous">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>	
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form autocomplete="off" action="#" th:action="@{/registration}"
                    th:object="${user}" method="post" class="form-horizontal"
                    role="form">
                    <h2>Registration Form</h2>
                    <div class="form-group">
                        <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                        class="validation-message"></label>
                        <input type="text" th:field="*{firstName}" placeholder="Name"
                                        class="form-control" /> 
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                        <label	th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"
                                        class="validation-message"></label>
                                <input type="text" th:field="*{secondName}"
                                        placeholder="Second Name" class="form-control" /> 
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                                <input type="text" th:field="*{email}" placeholder="Email"
                                        class="form-control" /> <label
                                        th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                        class="validation-message"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                                <input type="password" th:field="*{password}"
                                        placeholder="Password" class="form-control" /> <label
                                        th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                        class="validation-message"></label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                                <button type="submit" class="btn btn-primary btn-block">Register User</button>
                        </div>
                    </div>

                    <span th:utext="${successMessage}"></span>
                </form>
            </div>
        </div>
    </div>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
