<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet" crossorigin="anonymous">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<noscript><h2 style="color: #ff0000; text-align: center;">Seems your browser doesn't support Javascript! 
    Please enable Javascript and reload this page!</h2></noscript>
    <div id="main-content" class="container">
        <nav class="navbar navbar-default">
            <div id="mainNavbar" class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><i class="fas fa-bus-alt"></i></a>
              </div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li class="active"><a href="index.html">Refill <span class="sr-only">(current)</span></a></li>
                  <li><a href="production.html">Production</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="/logout" id="logoutLink"><span class="glyphicon glyphicon-log-out"></span> Exit</a></li>
                </ul>
              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="row">
            <div class="col-md-4 col-sm-12 col-xs-12">
                <form>
                    <div class="form-group">
                      <label for="cardNumberInput">Card number</label>
                      <input type="number" class="form-control" id="cardNumberInput" placeholder="Card number" required="">
                    </div>
                    <div class="form-group">
                      <label for="refillingSumInput">Refilling sum</label>
                      <input type="number" class="form-control" id="refillingSumInput" placeholder="Refilling sum" required="">
                    </div>
                    <button type="reset" class="btn btn-danger" id="resetButton">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Reset
                    </button>
                    <button type="submit" class="btn btn-info" id="cardInfoRequestButton">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Query
                    </button>
                    <button type="submit" class="btn btn-primary" id="cardRefillButton">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Refill
                    </button>
                </form>
            </div>
            <div class="col-md-1 hidden-sm hidden-xs"></div>
            <div class="col-md-7 col-sm-12 col-xs-12">
                <div class="form-group">
                  <label for="cardInfoTextArea">Card info</label>
                  <textarea class="form-control" id="cardInfoTextArea" rows="3" readonly=""></textarea>
                </div>
                <div class="form-group">
                    <label for="connectionStateLog" id="connectionStateLogLabel">Connection log</label>
                    <textarea class="form-control" id="connectionStateLog" 
                              rows="3" readonly="" style="overflow-y: scroll; font-size: 12px;"></textarea>
                </div>
            </div>
        </div>       
    </div>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/jquery-cookie/jquery.cookie.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
